<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JBunny & Boosey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #kissMessage {
            display: none;
            margin-top: 20px;
            font-size: 24px;
            color: red;
        }
        .hidden {
            display: none;
        }
        .visible {
            display: block;
        }
        #pointsEarned {
            margin-top: 20px;
            font-size: 20px;
            color: green;
        }
        #kissButton {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Welcome to JBunny & Boosey Game!</h1>
    <p>Tap the button to make JBunny and Boosey kiss after 10 taps.</p>
    <button id="kissButton">Make JBunny kiss Boosey</button>
    <div id="kissMessage">ðŸ’– JBunny and Boosey just kissed! ðŸ’–<br>The Meme Coin Love Story is coming true! ðŸŒŸ</div>
    <div id="pointsEarned" class="hidden">You have earned 10 points!</div>
    <img id="giftsImage" src="boosey%20raw.gif" alt="Gifts" class="hidden" style="width: 200px; height: auto; margin-top: 20px;">

    <script>
        let tapCount = 0;
        const tapThreshold = 10;
        let points = 0;

        // Tap Button Logic
        document.getElementById('kissButton').addEventListener('click', function() {
            tapCount++;
            if (tapCount === tapThreshold) {
                tapCount = 0;
                points += 10;

                document.getElementById('kissMessage').style.display = 'block';
                document.getElementById('pointsEarned').classList.remove('hidden');
                document.getElementById('pointsEarned').innerText = `You have earned ${points} points!`;
                document.getElementById('giftsImage').classList.remove('hidden');
                
                // Reset message and image after a short delay
                setTimeout(() => {
                    document.getElementById('kissMessage').style.display = 'none';
                    document.getElementById('giftsImage').classList.add('hidden');
                }, 2000);
            }
        });
    </script>
</body>
</html>
