<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JBunny & Boosey</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/solana-web3.js/1.31.0/solana-web3.min.js"></script> <!-- Solana Web3.js -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #kissMessage {
            display: none;
            margin-top: 20px;
            font-size: 24px;
            color: red;
        }
        .hidden {
            display: none;
        }
        .visible {
            display: block;
        }
        #cryptoEarned {
            margin-top: 20px;
            font-size: 20px;
            color: green;
        }
        #kissButton {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        #connectWalletButton {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Welcome to JBunny & Boosey Game!</h1>
    <p>Tap the button to make JBunny and Boosey kiss after 10 taps.</p>
    <button id="connectWalletButton">Connect Wallet</button>
    <button id="kissButton" class="hidden">Make JBunny kiss Boosey</button>
    <div id="kissMessage">ðŸ’– JBunny and Boosey just kissed! ðŸ’–<br>The Meme Coin Love Story is coming true! ðŸŒŸ</div>
    <div id="cryptoEarned" class="hidden">You have earned 10 JBunnies!</div>
    <img id="giftsImage" src="boosey%20raw.png" alt="Gifts" class="hidden" style="width: 200px; height: auto; margin-top: 20px;">

    <script>
        let tapCount = 0;
        const tapThreshold = 10;
        let userAddress = '';

        // Connect Phantom Wallet
        document.getElementById('connectWalletButton').addEventListener('click', async function() {
            try {
                const provider = window.solana;
                if (provider && provider.isPhantom) {
                    await provider.connect();
                    userAddress = provider.publicKey.toString();
                    document.getElementById('connectWalletButton').classList.add('hidden');
                    document.getElementById('kissButton').classList.remove('hidden');
                    console.log('Connected:', userAddress);
                } else {
                    alert('Phantom wallet not found. Please install Phantom.');
                }
            } catch (error) {
                console.error('Error connecting to Phantom wallet:', error);
            }
        });

        // Tap Button Logic
        document.getElementById('kissButton').addEventListener('click', function() {
            tapCount++;
            if (tapCount === tapThreshold) {
                tapCount = 0;

                document.getElementById('kissMessage').style.display = 'block';
                document.getElementById('cryptoEarned').classList.remove('hidden');
                document.getElementById('giftsImage').classList.remove('hidden');

                // Send request to backend to reward crypto
                fetch('/reward-crypto', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ user: 'username', receiverAddress: userAddress, amount: 10 }) // Replace with actual user info
                }).then(response => response.json())
                  .then(data => {
                      console.log('Success:', data);
                      setTimeout(() => {
                          location.reload();
                      }, 2000);
                  })
                  .catch((error) => {
                      console.error('Error:', error);
                      setTimeout(() => {
                          location.reload();
                      }, 2000);
                  });
            } else {
                console.log(`Tap ${tapCount} of ${tapThreshold}`);
            }
        });
    </script>
</body>
</html>
