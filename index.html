setTimeout(() => {
                          location.reload();
                      }, 2000);
                  })
                  .catch((error) => {
                      console.error('Error:', error);
                      setTimeout(() => {
                          location.reload();
                      }, 2000);
                  });
            } else {
                console.log(`Tap ${tapCount} of ${tapThreshold}`);
            }
        });
    </script>
</body>
</html>
